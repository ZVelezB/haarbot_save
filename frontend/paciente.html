<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario - Terapia Visual</title>
    <link href="css/paciente-styles.css" rel="stylesheet" />
</head>
<body>
    <div class="user-panel">
        <div class="user-info">
            <h1 class="user-name">Paciente: Carlos Rodríguez</h1>
            <p class="user-id">ID: CR78291</p>
        </div>
        
        <div class="circles-container">
            <div class="circle-wrapper">
                <div class="circle" id="circle1">
                    <div class="inner-color"></div>
                    <span class="frequency-label">2 Hz</span>
                </div>
                <span class="frequency-label">Frecuencia: 2 Hz</span>
            </div>
            
            <div class="circle-wrapper">
                <div class="circle" id="circle2">
                    <div class="inner-color"></div>
                    <span class="frequency-label">1.5 Hz</span>
                </div>
                <span class="frequency-label">Frecuencia: 1.5 Hz</span>
            </div>
            
            <div class="circle-wrapper">
                <div class="circle" id="circle3">
                    <div class="inner-color"></div>
                    <span class="frequency-label">3 Hz</span>
                </div>
                <span class="frequency-label">Frecuencia: 3 Hz</span>
            </div>
            
            <div class="circle-wrapper">
                <div class="circle" id="circle4">
                    <div class="inner-color"></div>
                    <span class="frequency-label">1 Hz</span>
                </div>
                <span class="frequency-label">Frecuencia: 1 Hz</span>
            </div>
        </div>
        
        <div class="instructions">
            <p><strong>Instrucciones:</strong> El color interno de cada círculo titila a diferentes frecuencias. Haz clic en cualquier círculo para pausar/reanudar la animación.</p>
        </div>
    </div>
    <script src="paciente.js"></script>
</body>
</html>
