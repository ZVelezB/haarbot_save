<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario - Terapia Visual</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .user-panel {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        
        .user-info {
            margin-bottom: 30px;
        }
        
        .user-name {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .user-id {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .circles-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .circle-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px;
        }
        
        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .frequency-label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
        }
        
        /* Animaciones para cada círculo */
        @keyframes blink1 {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes blink2 {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes blink3 {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes blink4 {
            0%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.4; }
        }
        
        #circle1 {
            background-color: #FF5252; /* Rojo */
            animation: blink1 2s infinite;
        }
        
        #circle2 {
            background-color: #448AFF; /* Azul */
            animation: blink2 3s infinite;
        }
        
        #circle3 {
            background-color: #66BB6A; /* Verde */
            animation: blink3 1.5s infinite;
        }
        
        #circle4 {
            background-color: #FFA726; /* Naranja */
            animation: blink4 4s infinite;
        }
    </style>
</head>
<body>
    <div class="user-panel">
        <div class="user-info">
            <h1 class="user-name">Paciente: Carlos Rodríguez</h1>
            <p class="user-id">ID: CR78291</p>
        </div>
        
        <div class="circles-container">
            <div class="circle-wrapper">
                <div class="circle" id="circle1"></div>
                <span class="frequency-label">2 Hz</span>
            </div>
            
            <div class="circle-wrapper">
                <div class="circle" id="circle2"></div>
                <span class="frequency-label">1.5 Hz</span>
            </div>
            
            <div class="circle-wrapper">
                <div class="circle" id="circle3"></div>
                <span class="frequency-label">3 Hz</span>
            </div>
            
            <div class="circle-wrapper">
                <div class="circle" id="circle4"></div>
                <span class="frequency-label">1 Hz</span>
            </div>
        </div>
    </div>
</body>
</html>
